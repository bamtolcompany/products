<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>밤톨컴퍼니 서비스 및 제품</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="밤톨컴퍼니의 모든 서비스와 제품을 한 곳에서 확인하세요.">
    <meta property="og:title" content="밤톨컴퍼니 서비스">
    <meta property="og:description" content="밤톨컴퍼니의 모든 서비스와 제품을 한 곳에서 확인하세요.">
    <meta property="og:image" content="https://bamtolcompany.github.io/favicon.ico">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bamtolcompany.github.io/">
    <link rel="icon" href="https://bamtolcompany.github.io/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(26, 200, 255, 0.1);
            color: #333;
        }
        .info {
            background-color: rgb(197, 197, 197);
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            width: 50%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            margin: 0;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #444;
        }

        .service-section {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .link-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }

        .service-item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .service-item:hover {
            transform: translateY(-5px);
            background-color: rgb(240, 240, 240);
            box-shadow: 0 5px 15px rgba(0,0,0,0.12);
        }

        .service-item img {
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto 10px;
            border-radius: 10px;
        }

        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        a:hover {
            color: #0078ff;
            text-decoration: underline;
            font-size: 120%;
            transition:0.3s;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <h1>밤톨컴퍼니 서비스</h1>
    
    <div class="service-section">
        <h2>모든 사용자용</h2>
        <div class="link-row">
            <div class="service-item">
                <img src="https://bamtolcompany.github.io/favicon.ico" alt="올인원 검색 아이콘">
                <a href="https://bamtolcompany.github.io" target="_blank" rel="noopener">올인원 검색</a>
            </div>
            <div class="service-item">
                <img src="https://bamtolcompany.github.io/allinoneshopping/favicon.png" alt="올인원 쇼핑 아이콘">
                <a href="https://bamtolcompany.github.io/allinoneshopping" target="_blank" rel="noopener">올인원 쇼핑</a>
            </div>
            <div class="service-item">
                <img src="https://bamtolcompany.github.io/allinonenews/favicon.png" alt="올인원 뉴스 아이콘">
                <a href="https://bamtolcompany.github.io/allinonenews" target="_blank" rel="noopener">올인원 뉴스</a>
            </div>
            <div class="service-item">
                <img src="https://bamtolcompany.github.io/allinonemusic/favicon.png" alt="올인원 뮤직 아이콘">
                <a href="https://bamtolcompany.github.io/allinonemusic" target="_blank" rel="noopener">올인원 뮤직</a>
            </div>
            <div class="service-item">
                <img src="https://bamtolcompany.github.io/bamtol-game/bamtol.png" alt="밤톨게임 아이콘">
                <a href="https://bamtolcompany.github.io/bamtol-game" target="_blank" rel="noopener">밤톨게임</a>
            </div>
            <div class="service-item">
                <img src="https://noinstagram.vercel.app/favicon.png" alt="노인스타그램 아이콘">
                <a href="https://noinstagram.vercel.app" target="_blank" rel="noopener">노인스타그램</a>
            </div>
            <div class="service-item">
                <img src="https://bamtolcompany.github.io/icon.ico" alt="밤톨AI 아이콘">
                <a href="https://drive.google.com/uc?export=download&id=1IHmOgqUHzVKPdeCVbzL3LnBbFXtYdO_K" target="_blank" rel="noopener">밤톨AI</a>
            </div>
            <div class="service-item">
                <img src="lunch.png" alt="점심 메뉴 추천 아이콘">
                <a href="https://bamtolcompany.github.io/점심 메뉴 추천.exe" target="_blank" rel="noopener">점심메뉴 추천</a>
            </div>
        </div>
    </div>

    <div class="service-section">
        <h2>비즈니스, 개발자용</h2>
        <div class="link-row">
            <div class="service-item">
                <img src="https://bamtolcompany.github.io/bamtree/favicon.png" alt="밤나무 아이콘">
                <a href="https://bamtolcompany.github.io/bamtree" target="_blank" rel="noopener">밤나무</a>
            </div>
            <div class="service-item">
                <img src="https://cafe.naver.com/favicon.ico?2" alt="밤파이 아이콘">
                <a href="https://cafe.naver.com/bampy" target="_blank" rel="noopener">밤파이</a>
            </div>
        </div>
    </div>
    <div class="info">일부 국가(또는 지역)에서는 표시된 서비스의 이용이 제한될수 있습니다.<br>
    일부 운영체제에서 제공하지 않는 서비스가 있습니다</div>
</body>
</html>
